<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Derby Leaderboard</title>
    <!-- Use a premium modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --gold: #fbbf24;
            --silver: #cbd5e1;
            --bronze: #b45309;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 4px 12px rgba(192, 132, 252, 0.3));
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .search-bar {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            animation: fadeInDown 0.6s ease-out;
        }

        .search-bar input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--card-border);
            color: var(--text-main);
            padding: 0.75rem 1rem;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-bar input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .search-bar button {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }

        .search-bar button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .search-bar button:active {
            transform: translateY(1px);
        }

        .derby-meta-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 1.25rem 2rem;
            margin-top: 2rem;
            margin-inline: auto;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem 2rem;
            text-align: left;
            backdrop-filter: blur(12px);
            animation: fadeInDown 0.8s ease-out;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .meta-value {
            font-size: 1.1rem;
            color: var(--text-main);
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-value.highlight {
            color: var(--gold);
            font-weight: 600;
        }

        .status-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 2px;
            font-weight: 800;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            width: fit-content;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-active,
        .status-ongoing {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .leaderboard-container {
            width: 100%;
            max-width: 760px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
            transition: box-shadow 0.3s ease;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--card-border);
            background: rgba(15, 23, 42, 0.4);
        }

        .tab {
            flex: 1;
            padding: 1.5rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
        }

        .tab:hover {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            color: var(--text-main);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 0 -2px 10px rgba(59, 130, 246, 0.5);
        }

        .list-container {
            padding: 1.5rem;
            display: none;
        }

        .list-container.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 1.25rem 1.5rem;
            margin-bottom: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .list-item:hover {
            transform: scale(1.02) translateX(4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .rank {
            width: 50px;
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .medal-icon {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
            transition: transform 0.3s ease;
        }

        .list-item:hover .medal-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .player-info {
            flex: 1;
            margin-left: 1rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
        }

        .player-avatar {
            width: 32px;
            height: 60px;
        }

        .player-avatar.placeholder {
            border: 1px dashed rgba(255, 255, 255, 0.2);
            background: transparent;
        }

        .player-details {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: 0.5px;
        }

        .unresolved {
            font-style: italic;
            color: var(--text-muted);
            font-weight: 400;
        }

        .account-id {
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.5;
            margin-top: 0.25rem;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            width: fit-content;
        }

        .score-wrap {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .gold-fish-badge {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background: rgba(251, 191, 36, 0.15);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: var(--gold);
            padding: 0.3rem 0.8rem;
            border-radius: 99px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .gold-fish-badge svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .score-box {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .score {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            padding: 0.4rem 1.25rem;
            border-radius: 4px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.1);
            transition: all 0.3s ease;
        }

        .list-item:hover .score {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.6);
        }

        .score-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-right: 0.5rem;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 10;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--accent-primary);
            font-size: 1.2rem;
            font-weight: 600;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Rank 1 Glow Styling */
        .list-item.rank-1 {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.1) 0%, rgba(255, 255, 255, 0.03) 100%);
            border-left: 3px solid var(--gold);
        }

        .list-item.rank-2 {
            border-left: 3px solid var(--silver);
        }

        .list-item.rank-3 {
            border-left: 3px solid var(--bronze);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.2rem;
            }

            body {
                padding: 1rem 0.5rem;
            }

            .list-item {
                padding: 0.75rem 0.5rem;
                margin-bottom: 0.5rem;
            }

            .rank {
                width: 30px;
            }

            .player-info {
                margin-left: 0.25rem;
                gap: 0.5rem;
            }

            .player-avatar {
                width: 32px;
                height: 60px;
                /* object-position: center -5px; */
            }

            .username {
                font-size: 0.95rem;
            }

            .score {
                font-size: 1.1rem;
                padding: 0.25rem 0.75rem;
            }

            .gold-fish-badge {
                padding: 0.2rem 0.5rem;
                font-size: 0.8rem;
                gap: 0.2rem;
            }

            .score-wrap {
                gap: 0.5rem;
            }

            .derby-meta-card {
                padding: 1rem 1rem;
                gap: 0.5rem 1rem;
                grid-template-columns: 1fr 1fr;
            }

            .list-container {
                padding: 0;
            }

            .tab {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Live Derby Results</h1>
        <p>Real-time leaderboard & statistics</p>
        <div class="search-bar">
            <input type="text" id="derby-id-input" placeholder="Enter Derby ID default is status..."
                spellcheck="false" />
            <button id="load-derby-btn">Load</button>
        </div>
        <div id="derby-meta" class="derby-meta"></div>
    </div>

    <div class="leaderboard-container">
        <div class="tabs">
            <div class="tab active" data-target="public-list">Public Catches</div>
            <div class="tab" data-target="private-list">Private Catches</div>
        </div>

        <div id="loading" class="loading" style="display: flex;">
            <div class="spinner"></div>
            <div>Syncing live data...</div>
        </div>

        <div id="public-list" class="list-container active">
            <!-- Populated by JS -->
        </div>

        <div id="private-list" class="list-container">
            <!-- Populated by JS -->
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
